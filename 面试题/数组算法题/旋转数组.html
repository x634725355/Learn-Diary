    // 第二种
    var rotate = function (nums, k) {
      if (k > nums.length) k %= nums.length
      nums.unshift(...nums.splice(-k,k))
      return nums;
    };


    console.log(rotate([1, 2, 3, 4, 5, 6, 7], 1));
