<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    
</body>
<script>
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
    }

    const momo = new Person('momo', 12);

    Person.prototype.call = function() {
        console.log('call', this.name, this.age);
    }

    console.log("对象", Person);
    console.log("对象实例",momo.call(), momo);

</script>
</html>
